<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>City Skyline</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Background Buildings Section: Contains the skyscrapers and buildings in the background -->
    <div class="background-buildings sky">
        <div></div> <!-- Empty div for spacing or structure -->
        <div></div> <!-- Empty div for spacing or structure -->

        <!-- Building 1 (bb1) -->
        <div class="bb1 building-wrap">
            <div class="bb1a bb1-window"></div> <!-- Window 1 of Building 1 -->
            <div class="bb1b bb1-window"></div> <!-- Window 2 of Building 1 -->
            <div class="bb1c bb1-window"></div> <!-- Window 3 of Building 1 -->
            <div class="bb1d"></div> <!-- Extra part or feature of Building 1 -->
        </div>

        <!-- Building 2 (bb2) -->
        <div class="bb2">
            <div class="bb2a"></div> <!-- Part of Building 2 -->
            <div class="bb2b"></div> <!-- Part of Building 2 -->
        </div>

        <!-- Building 3 (bb3) -->
        <div class="bb3"></div> <!-- A standalone part of Building 3 -->

        <div></div> <!-- Empty div for spacing or structure -->

        <!-- Building 4 (bb4) -->
        <div class="bb4 building-wrap">
            <div class="bb4a"></div> <!-- Part of Building 4 -->
            <div class="bb4b"></div> <!-- Part of Building 4 -->
            <div class="bb4c window-wrap"> <!-- Wrapping for windows in Building 4 -->
                <div class="bb4-window"></div> <!-- Window 1 of Building 4 -->
                <div class="bb4-window"></div> <!-- Window 2 of Building 4 -->
                <div class="bb4-window"></div> <!-- Window 3 of Building 4 -->
                <div class="bb4-window"></div> <!-- Window 4 of Building 4 -->
            </div>
        </div>
        <div></div> <!-- Empty div for spacing or structure -->
        <div></div> <!-- Empty div for spacing or structure -->
    </div>

    <!-- Foreground Buildings Section: Contains buildings in front -->
    <div class="foreground-buildings">
        <div></div> <!-- Empty div for spacing or structure -->
        <div></div> <!-- Empty div for spacing or structure -->

        <!-- Foreground Building 1 (fb1) -->
        <div class="fb1 building-wrap">
            <div class="fb1a"></div> <!-- Part of Foreground Building 1 -->
            <div class="fb1b"></div> <!-- Part of Foreground Building 1 -->
            <div class="fb1c"></div> <!-- Part of Foreground Building 1 -->
        </div>

        <!-- Foreground Building 2 (fb2) -->
        <div class="fb2">
            <div class="fb2a"></div> <!-- Part of Foreground Building 2 -->
            <div class="fb2b window-wrap"> <!-- Wrapping for windows in Building 2 -->
                <div class="fb2-window"></div> <!-- Window 1 of Building 2 -->
                <div class="fb2-window"></div> <!-- Window 2 of Building 2 -->
                <div class="fb2-window"></div> <!-- Window 3 of Building 2 -->
            </div>
        </div>

        <div></div> <!-- Empty div for spacing or structure -->

        <!-- Foreground Building 3 (fb3) -->
        <div class="fb3 building-wrap">
            <div class="fb3a window-wrap"> <!-- Wrapping for windows in Building 3 -->
                <div class="fb3-window"></div> <!-- Window 1 of Building 3 -->
                <div class="fb3-window"></div> <!-- Window 2 of Building 3 -->
                <div class="fb3-window"></div> <!-- Window 3 of Building 3 -->
            </div>
            <div class="fb3b"></div> <!-- Part of Foreground Building 3 -->
            <div class="fb3a"></div> <!-- Another part of Foreground Building 3 -->
            <div class="fb3b"></div> <!-- Another part of Foreground Building 3 -->
        </div>

        <!-- Foreground Building 4 (fb4) -->
        <div class="fb4">
            <div class="fb4a"></div> <!-- Part of Foreground Building 4 -->
            <div class="fb4b">
                <div class="fb4-window"></div> <!-- Window 1 of Building 4 -->
                <div class="fb4-window"></div> <!-- Window 2 of Building 4 -->
                <div class="fb4-window"></div> <!-- Window 3 of Building 4 -->
                <div class="fb4-window"></div> <!-- Window 4 of Building 4 -->
                <div class="fb4-window"></div> <!-- Window 5 of Building 4 -->
                <div class="fb4-window"></div> <!-- Window 6 of Building 4 -->
            </div>
        </div>

        <!-- Foreground Building 5 (fb5) -->
        <div class="fb5"></div> <!-- A part of Foreground Building 5 -->

        <!-- Foreground Building 6 (fb6) -->
        <div class="fb6"></div> <!-- A part of Foreground Building 6 -->

        <div></div> <!-- Empty div for spacing or structure -->
        <div></div> <!-- Empty div for spacing or structure -->
    </div>
</body>


</html>
